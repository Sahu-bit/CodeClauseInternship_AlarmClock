<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="POST">
        <label for="long_url">Enter a Long URL:</label><br>
        <input type="text" id="long_url" name="long_url" required><br><br>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <p>Your Short URL: <a href="{{ url_for('redirect_to_long_url', short_url=short_url) }}">{{ request.url_root }}{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
